<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Web Audio APIによるソフトウェア音源</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Web Audio Test</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <div id="menu-region">
      <div id="volume">
        <label for="volume-range" class="form-label">Volume</label>
        <input type="range" class="form-range" id="volume-range">
      </div>
      <div id="oscType"></div>
    </div>

    <div id="keyboard-region" class="mb-4"></div>

    <div class="input-group" style="width: 500px; max-width: 100%;">
      <span class="input-group-text">Automata</span>
      <textarea class="form-control" aria-label="With textarea" id="automata"></textarea>
    </div>
    <button id="startAutomata" class="btn btn-primary">Automata</button>

  </div>

  <script src="program.js"></script>
</body>

</html>
